<section>
    <form [formGroup]="bankForm">
        <div class="mb-3 mt-3">
            <label class="form-label">Account Name:</label>
            <input type="text" class="form-control" placeholder="Enter Account Name" formControlName="account_name">
        </div>
        <div class="mb-3 mt-3">
            <label class="form-label">Balance:</label>
            <input type="number" class="form-control" placeholder="Enter Balance" formControlName="available_balance">
        </div>
        <div class="mb-3 mt-3">
            <label class="form-label">Account Number:</label>
            <input type="number" class="form-control" placeholder="Enter Account Number " formControlName="account_number">
        </div>
        <div class="mb-3 mt-3">
            <label class="form-label">City:</label>
            <input type="text" class="form-control" placeholder="Enter City Name" formControlName="city">
        </div>
        <div>
            <button type="button" class="btn btn-primary" (click)="submit()">Create new Account</button>
        </div>
    </form>
</section>
