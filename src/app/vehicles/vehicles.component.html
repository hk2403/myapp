<section>
    <div>
        <label>Search Here: </label><input type="text" [(ngModel)]="term" (keypress)="getFilteredVehicles()">
    </div>

    <div>
        <label for="">Column</label>
        <select name="" id="" [(ngModel)]="column">
            <option value="color">Color</option>
            <option value="fuel">Fuel</option>
        </select>
        <select name="" id="" [(ngModel)]="order">
            <option>asc</option>
            <option>desc</option>
        </select>
        <button (click)="getSortedVehicles()" class="sortCl">sort</button>
    </div>
    <div>
        <label>Limit:</label>
        <select [(ngModel)]="limit">
            <option>3</option>
            <option>5</option>
            <option>10</option>
            <option>15</option>

        </select>
        <label>Page:</label>
        <select [(ngModel)]="page">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>

        </select>

        <button (click)="getPagedVehicles()">Proceed</button>
    </div>
</section>


<table class="table table-dark table-bordered">
    <thead>
        <tr>
            <th>Vehicle</th>
            <th>Manufacturer</th>
            <th>Model</th>
            <th>Type</th>
            <th>Fuel</th>
            <th>Color</th>
            <th>Image</th>
            <th>Id</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles">
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.manufacturer}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.type}}</td>
            <td>{{vehicle.fuel}}</td>
            <td>{{vehicle.color}}</td>
            <td>
                <img src="{{vehicle.image}}" alt="" width="100px" height="100px">
            </td>
            <td>{{vehicle.id}}</td>
            <td>
                <button (click)="deleteVehicle(vehicle.id)" class="btn btn-danger">delete</button>
            </td>


        </tr>
    </tbody>
</table>
